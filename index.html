<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f8025abd6a.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Truculenta:opsz,wght@12..72,100;12..72,200;12..72,300;12..72,400;12..72,500;12..72,600;12..72,700;12..72,800;12..72,900&display=swap"
        rel="stylesheet" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search"
                                class="form-control btn btn-secondary shadow-sm w-100" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img class="icon" src="" alt="Clear" id="icon" />
                            <div>
                                <strong class="temperature" id="temperature"></strong>
                                <span class="units">
                                    <a href="#" id="celsius-link" class="active">¬∞C</a> |
                                    <a href="#" id="fahrenheit-link">¬∞F</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="weekly-container">
                <div class="row">
                    <div class="col">
                        <h2>Crazy Weekly Forecast</h2>
                        <br />
                        <div class="row forecast">
                            <div class="col daily-forecast">

                                ‚òÅÔ∏è

                            <div class="col daily-forecast">

                                <p>H:24Àö L:18Àö</p>
                                üå¶Ô∏è
                            </div>
                            <div class="col daily-forecast">
                                <h5>Friday</h5>
                                <p>H:22Àö L:18Àö</p>
                                üåßÔ∏è
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <small>
                <a href="https://github.com/RaziyaBryant/Iris-Weather" target="_blank">
                    Open-source
                    <span>by Raziya Bryant</span></a>

                <a href="https://celadon-crostata-a3e51c.netlify.app/" target="_blank"> hosted on Netlify</a>
            </small>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
